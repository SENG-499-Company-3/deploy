version: 0.0
os: linux

files:
  - source: /
    destination: /
  - source: appFiles.zip
    destination: /app

permissions:
  - object: /
    pattern: "**"
    owner: root
    group: root
    mode: 4755
hooks:
  BeforeInstall:
    - location: installPackages.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: unzipApp.sh
      timeout: 300
      runas: root
    - location: backend_run.sh
      timeout: 300
      runas: root